services:
  - type: web
    name: educonnect
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: LOG_CHANNEL
        value: stderr
      - key: APP_KEY
        sync: false

databases:
  - name: educonnect-db
    databaseName: educonnect
    user: educonnect_user
    plan: free
