services:
  - type: web
    name: educonnect
    env: php
    buildCommand: bash build.sh
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stderr

databases:
  - name: educonnect-db
    databaseName: educonnect
    user: educonnect_user
